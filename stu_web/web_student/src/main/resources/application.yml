dubbo:
  registry:
    address: zookeeper://192.168.64.111:2181
  application:
    name: stu-service
  protocol:
    #自动查找一个可用的端口，默认是20880，-1的意思是会自动找没被占用的端口
    port: -1
  consumer:
    #首次启动不检查提供者是否存在
    check: false
spring:
  datasource:
    url: jdbc:mysql:///db_stu?serverTimezone=GMT%2B8
    username: root
    password: 123
    driver-class-name: com.mysql.cj.jdbc.Driver
